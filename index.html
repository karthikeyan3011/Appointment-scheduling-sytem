<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.1">
    <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">
</head>

<body class=" ">
    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <!-- loader END -->

    <div class="wrapper">
        <section class="login-content">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center height-self-center">
                    <div class="col-md-5 col-sm-12 col-12 align-self-center">
                        <div class="card">
                            <div class="card-body text-center">
                                <form>
                                    <div class="row">
                                        <div class="container">
                                            <h2>Login</h2>
                                            <input type="text" name="username" placeholder="Your Name" id="user-name">
                                            <input type="password" name="password" placeholder="Your Password" id="password">
                                            <br>
                                            
                                            <input type="button" class="submitform" value="submit"onclick="loginform()">
                                            or
                                            <p>Don't have an account? <a href="auth-sign-up.html">Sign Up</a></p>
                                            <p id="notification"></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function loginform() {
            var username = document.getElementById("user-name").value;
            var password = document.getElementById("password").value;
            var conname = "admin@123";
            var conpassword = "admin@123";
    
            if (username === conname && password === conpassword) {
                window.location.href = "main-my-schedule.html"; // Redirect to the dashboard page after successful login
            } else {
                document.getElementById("notification").innerHTML = "Error: Incorrect username or password.";
            }
        }
    </script>
    
    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>

    <!-- Chart Custom JavaScript -->
    <script src="../assets/js/customizer.js"></script>

    <!-- app JavaScript -->
    <script src="../assets/js/app.js"></script>
</body>
</html>
