        <div class="content-page">

                    <div class="col-lg-12 mb-4">
                        <div class="py-4 border-bottom">
                            <div class="form-title text-center">
                                <h3>Appointment Schedule System</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <h4 class="mb-3">Choose A Schedule Below</h4>
                        <div class="d-flex flex-wrap align-items-center justify-content-between my-schedule mb-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="form-group mb-0">
                                    <select name="type" class="selectpicker form-control" data-style="py-0">
                                        <option>Working Hours</option>
                                    </select>
                                </div>
                                <div class="select-dropdown input-prepend input-append">
                                    <div class="btn-group">
                                        <label data-toggle="dropdown">
                                            <span class="dropdown-toggle search-query rounded btn bg-white btn-edit"><i class="las la-edit mr-0 text-center"></i></span><span class="search-replace"></span>
                                            <span class="caret"><!--icon--></span>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="create-workform">
                                <a href="#" data-toggle="modal" data-target="#date-event" class="btn btn-primary pr-5 position-relative">New Schedule<span class="add-btn"><i class="ri-add-line"></i></span></a>
                            </div>
                        </div>
                        <h4 class="mb-3">Set Your weekly hours</h4>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card card-block card-stretch">
                                    <div class="card-body">
                                        <div id="calendar1" class="calendar-s"></div>

                                </div>
                            </div>
                        </div>

                </div>

            <!-- Modal -->
            <div class="modal fade" id="date-event" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="popup text-left">
                                <h4 class="mb-3">Add Schedule</h4>
                                <form action="/" id="submit-schedule">
                                    <div class="content create-workform row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-label" for="schedule-title">Schedule For</label>
                                                <input class="form-control" placeholder="Enter Title" type="text" name="title" id="schedule-title" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label" for="schedule-start-date">Start Date</label>
                                                <input class="form-control basicFlatpickr date-input" placeholder="2020-06-20" type="text" name="startdate" id="schedule-start-date" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label" for="schedule-end-date">End Date</label>
                                                <input class="form-control basicFlatpickr date-input" placeholder="2020-06-20" type="text" name="enddate" id="schedule-end-date" />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input class="form-control" type="color" name="color" id="schedule-color" />
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-4">
                                            <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                                <button class="btn btn-primary mr-4" data-dismiss="modal">Cancel</button>
                                                <button class="btn btn-outline-primary" type="submit">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

    <!-- Booking Details -->
    <center>
        <div class="col-md-5 col-sm-12 col-12 align-self-center">

                    <h2>Booking Details</h2>

                    <form id="booking-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="floating-input form-group">
                                    <input class="form-control" type="text" name="fullname" id="fullname" />
                                    <label class="form-label" for="fullname">Full Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="floating-input form-group">
                                    <input class="form-control" type="email" name="email" id="email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitBooking()">Submit</button>
                    </form>

                    
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12 col-12 align-self-center">
            <div class="card">
                <div class="card-body text-center">
                    

                    <table border="1px" class="customer-details" id="customer-details">
                        <tr>
                            <th colspan="3">Booking Details</th>
                        </tr>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>

    <script>
        // Function to handle booking submission
        function submitBooking() {
            var fullName = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;

            // Inserting data into the table
            var table = document.getElementById("customer-details");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = table.rows.length - 2;
            cell2.innerHTML = fullName;
            cell3.innerHTML = email;
        }
    </script>
